<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar health text-center" v-bind:style="{width: HP.youHp + '%', backgroundColor: pColor} ">
                    <span>{{ HP.youHp }}</span>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar health text-center" v-bind:style="{width: HP.monsterHp + '%', backgroundColor: mColor} ">
                    <span>{{ HP.monsterHp }}</span>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="newGame()">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="hit('hit', 25)">ATTACK</button>
            <button id="special-attack" @click="hit('specced', 75)">SPECIAL ATTACK</button>
            <button id="heal" @click="heal()">HEAL</button>
            <button id="give-up" @click="giveUp()">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="log.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="logs in log"> {{ logs }} </li>
            </ul> 
        </div>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
